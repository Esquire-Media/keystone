# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - esquire-keystone

on:
  push:
    branches:
      - development
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: pnpm install at root
        run: pnpm install

      - name: Package artifact for deployment
        run: |
          cd examples/agency
          pnpm build
          pnpm pack

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: examples/agency/keystone-6-example-agency-0.0.1.tgz

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app
          
      - name: Unpack artifact for deployment
        run: tar -xzf keystone-6-example-agency-0.0.1.tgz
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_156E8E3B4418405C994B7764D42218EB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FBD17284F91D41618AAB167C0E885AC5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_063149B324D64D21931F8196D6F93E33 }}
          
      - name: Install pnpm
        run: npm install -g pnpm

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'esquire-keystone'
          slot-name: 'Production'
          package: './package'
          
